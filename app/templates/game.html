{% extends 'base.html' %}
{% block styles %}
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='css/game.css') }}">



<script>
        var socket = io();
        game_id = '{{game_id}}'
        user_id = '{{user_id}}'
        can_play = false
        socket.on('connect', function() {
            socket.emit('create game', {game_id: game_id, user_id: user_id});
        });

        socket.on('invite', (data)=>{
            console.log(data)
        })

        socket.on('connected', ()=>{
            console.log('Successsss')
            $('.modal').addClass('hide')
        })
        socket.on('play', (data)=>{
            
            console.log(data)
        })

        socket.on('play again', (data)=>{
            console.log(data)
            $('.cell').removeClass('x')
            $('.cell').removeClass('o')
            socket.emit('create game', {game_id: game_id, user_id: user_id});

        })
        socket.on('spot picked', (data)=>{
            
            console.log(data)
            cell = data['spot']
            show = data['show']
            if (show == 'X'){
                $(`.button${cell}`).addClass('x')
            }else{
                $(`.button${cell}`).addClass('o')
            } 
        })
        socket.on('start', (data)=>{
            can_play = true
            console.log(data)
            if (data['played']){
                played_value = data['play']
                $(`.button${played_value}`).removeClass('x-class')
            }
            
            $('.button1').click(()=>{
                if(can_play){
                    can_play = false
                    btn_select = document.getElementById('button1')
                    selected = 1
                    socket.emit('played', {
                        play: selected,
                        game: game_id,
                        user: user_id
                    })
                }
            })
            
            $('.button2').click(()=>{
                if (can_play){
                    can_play = false
                    selected = 2
                    socket.emit('played', {
                        play: selected,
                        game: game_id,
                        user: user_id
                    })
                }
                
            })
            $('.button3').click(()=>{
                if(can_play){
                    can_play = false
                    selected = 3
                    socket.emit('played', {
                        play: selected,
                        game: game_id,
                        user: user_id
                    })
                } 
            })
            $('.button4').click(()=>{
                if (can_play){
                    can_play = false
                    selected = 4
                    socket.emit('played', {
                        play: selected,
                        game: game_id,
                        user: user_id
                    })
                }
                
            })
            $('.button5').click(()=>{
                if (can_play){
                    can_play = false
                    selected = 5
                    socket.emit('played', {
                        play: selected,
                        game: game_id,
                        user: user_id
                    })
                }
                
            })
            $('.button6').click(()=>{
                if (can_play){
                    can_play = false
                    selected = 6
                    socket.emit('played', {
                        play: selected,
                        game: game_id,
                        user: user_id
                    })
                }
                
            })
            $('.button7').click(()=>{
                if (can_play){
                    can_play = false
                    selected = 7
                    socket.emit('played', {
                        play: selected,
                        game: game_id,
                        user: user_id
                    })
                }
                
            })
            $('.button8').click(()=>{
                if (can_play){
                    can_play = false
                    selected = 8
                    socket.emit('played', {
                        play: selected,
                        game: game_id,
                        user: user_id
                    })
                }
                
            })
            $('.button9').click(()=>{
                if (can_play){
                    can_play = false
                    selected = 9
                    socket.emit('played', {
                        play: selected,
                        game: game_id,
                        user: user_id
                    })
                }
                
            })
        })
        
        socket.on('won', (data)=>{
            can_play = false
            console.log(data)
            let plays = data['set'].split(',')

            if (data['winner'] == 'p2'){
                for( letter in plays){
                
                current_p2 = parseInt($('.score-p2').text())
                }
                current_p2 = current_p2 + 1
                $('.score-p2').text("")
                $('.score-p2').text(current_p2)
                
            }else{
                for( letter in plays){
                
                current_p1 = parseInt($('.score-p1').text())
                }
                current_p1 = current_p1 + 1
                $('.score-p1').text("")
                $('.score-p1').text(current_p1)
            }
        })
        socket.on('lost', (data)=>{
            can_play = false
            let plays = data['set'].split(',')
            console.log(plays)

            if (data['loser'] == 'p2'){
                for( letter in plays){
               
                    current_p1 = parseInt($('.score-p1').text())
                }
                current_p1 = current_p1 + 1
                $('.score-p1').text("")
                $('.score-p1').text(current_p1)
            }else{
                for( letter in plays){
               
                    current_p2 = parseInt($('.score-p2').text())
                }
                current_p2 = current_p2 + 1
                $('.score-p2').text("")
                $('.score-p2').text(current_p2)
            }
        })

        socket.on('draw', (draw)=>{
            can_play = false
            console.log(draw)
            $('.results').append('NO WINNER!!')
            $(`.results`).css('color','white')
            $(`.results`).css('font-size',' 24px')
            socket.emit('create game', {game_id: game_id, user_id: user_id});
        })

        socket.on('back home', ()=>{
            window.location.href = `/`
        })
        socket.on('error', (data)=>{

            console.log(data)
        })
    </script>
{% endblock %}
